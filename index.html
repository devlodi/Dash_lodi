<!DOCTYPE html>
<html lang="pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash_lodi</title>

</head>
<body>
    <header>
        <h1>Gambiarras by lodi</h1>
        <input type="text" id="searchBox" placeholder="Procurar aplicação...">
    </header>
<div id="appContainer">
    
    <a href="https://devlodi.github.io/PsychoColor/" target="_blank" class="appLink"><button>PsychoColor</button></a>

</div>

<div id="vanta-bg"></div>

    <script src="script.js"></script>

<script>
VANTA.WAVES({
    el: "#vanta-bg",
    mouseControls: false,
    touchControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 2.00,
    scaleMobile: 0.5, // Reduz o efeito para dispositivos móveis
    color: 0x3f3f3f,
    backgroundColor: 0x121212,
    points: 5.00, // Reduz significativamente os pontos para dispositivos móveis
    maxDistance: 30.00,
    spacing: 20.00 // Aumenta o espaçamento para reduzir a carga
});

</script>


</body>
</html>
